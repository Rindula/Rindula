name: Update README
on:
  schedule:
    - cron: 0 0/6 * * *
  workflow_dispatch:

jobs:
  update:
    name: Update README
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Create README
        run: |
          echo '### ðŸ‘‹ About Me' > README.md
          datediff() {     d1=$(date -d "$1" +%s);     d2=$(date -d "$2" +%s);     echo $(( (d1 - d2) / 86400 / (36525 / 100))); }; AGE=$(datediff 'now' '13 Jul 2000'); echo "My name is Sven Nolting. I am a german developer. My current age is $AGE years." >> README.md
          echo '### ðŸ“‘ CV' >> README.md
          echo 'cv_replace_var' >> README.md
          echo '### ðŸ’¬ Programming Languages' >> README.md
          echo 'My main programming languages are PHP and Python, but I am basicly doing Webdevelopment and automations.' >> README.md
          echo 'Therefore I have some experience with JavaScript too.' >> README.md
          echo '### ðŸ’»Frameworks' >> README.md
          echo 'I have advanced knowledge with the CakePHP Framework since version 3 and some basic knowledge in version 2.' >> README.md
          echo 'Recently I started to learn the basics of Symfony.' >> README.md
          echo 'I also have some basic knowledge with Processwire.' >> README.md
          echo '### ðŸ“« How to reach me:' >> README.md
          echo '  - ðŸ“§ contact@rindula.de' >> README.md
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
            python-version: 3.8
      - name: Fetch CV
        working-directory: ./fetcher/cv/
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python app.py
      - name: Update README
        uses: EndBug/add-and-commit@v7
        with:
          author_name: Rindula
          author_email: Rindula@users.noreply.github.com
